<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Roleo Rodeo</title>
    <link rel="icon" href="iconos/diff-modified.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name= "viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="container flex">
        <h1><i class="fas fa-dice-d20 icon-d20"></i> Roleo Rodeo</h1>
        <ol class="contact">
          <li><a class="link" href="https://twitter.com/itspajara" target="_blank"><i class="icon fab fa-twitter fa-fw fa-2x"></i></a></li>
          <li><a class="link" href="https://github.com/itspajara" target="_blank"><i class="icon fab fa-github fa-fw fa-2x"></i></a></li>
          <li><a class="link" href="https://discord.gg/wDQnVgU" target="_blank"><i class="icon fab fa-discord fa-fw fa-2x"></i></a></li>
          <li><a class="link" href="https://instagram.com/itspajara/" target="_blank"><i class="icon fab fa-instagram fa-fw fa-2x"></i></a></li>
        </ol>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="card">
          <h2>Contador de experiencia</h2>
          <h3>¿Cuánto ha subido la experiencia?</h3>
          <form action="contador-exp.html" method="get">
            <p class="pj-selector">
              <select class="selector" name="players" id="players">
                <option value="juampi">Juampi</option>
                <option value="chulis">Chulis</option>
                <option value="duvy">Duvy</option>
                <option value="alejandro">Alejandro</option>
                <option value="antonio">Antonio</option>
                <option value="michu">Michu</option>
              </select>
              <button class="button button-send" type="submit">Enviar</button>
            </p>
          </form>
          <p>
            Experiencia: <span id="result" class="text-dark"></span>
          </p>
          <p class="button-list">
            <button class="button button-exp" data-exp="5" id="addExp5">+5</button>
            <button class="button button-exp" data-exp="10" id="addExp10">+10</button>
            <button class="button button-exp" data-exp="15" id="addExp15">+15</button>
            <button class="button button-exp" data-exp="20" id="addExp20">+20</button>
            <button class="button button-exp" data-exp="25" id="addExp25">+25</button>
            <button class="button button-exp" data-exp="30" id="addExp30">+30</button>
          </p>
        </div>
        <div class="card card-sm">
          <h2><i class="fas fa-hat-wizard"></i> Jugadores</h2>
          <p>
            <style contenteditable>
              style {
                display: block;
                background: #333;
                color: white;
                padding: 16px;
              }
            </style>
          </p>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <section class="container-grid">
      <div class="item">item #1</div>
      <div class="item">item #2</div>
      <div class="item">item #3</div>
      <div class="item">item #4</div>
      <div class="item">item #5</div>
      <div class="item">item #6</div>
      <div class="item">item #7</div>
      <div class="item">item #8</div>
      <div class="item">item #9</div>
      <div class="item">item #10</div>
      <div class="item">item #11</div>
      <div class="item">item #12</div>
    </section>
    
    <script type="text/javascript" src="contador-exp.js"></script>
  </body>
</html>
